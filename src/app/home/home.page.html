<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Scan QRCode
    </ion-title>
    <div id="close-scanner-button" text-center>
      <ion-button (click)="closeScanner();" color="warning">
          Close Scanner
      </ion-button>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [class.show-qr-scanner]="isOn">
    <ion-card class="welcome-card">      
      <ion-card-header>        
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          <ion-button color="secondary" (click)="startScanner()">Scan QRCode</ion-button>
        </p>
      </ion-card-content>
    </ion-card>
    
</ion-content>
